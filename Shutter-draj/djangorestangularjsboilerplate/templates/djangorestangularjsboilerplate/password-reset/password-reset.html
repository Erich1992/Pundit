{% load staticfiles %}
<!doctype html>
<html lang="en" ng-app="resetPassword">
  <head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'djangorestangularjsboilerplate/assets/css/forgot-password.css' %}" rel="stylesheet">
  </head>
  <body ng-controller="resetPasswordCtrl">
    <nav class="navbar navbar-default">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
        </ul>
      </div>
    </nav>
    <section class="container">
      <form novalidate class="reset-password form-horizontal" name="emailForm">
        <div class="form-group">
          <label for="new-pass" class="col-sm-3 control-label">
            New Password:
          </label>
          <div class="col-sm-5">
            <input ng-model="newPassword" type="password" required id="new-pass" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="new-pass" class="col-sm-3 control-label">
            New Password(Repeat):
          </label>
          <div class="col-sm-5">
            <input ng-model="newPasswordRe" type="password" required id="new-pass" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-1">
            <button ng-disabled="!emailForm.$valid" ng-click="resetPassword()" type="submit" class="btn btn-default">
              Submit
            </button>
          </div>
          <div ng-show="processing" class="col-sm-1 col-xs-12">
            <div class="processing">
              <img src="{% static 'djangorestangularjsboilerplate/assets/img/ajax-loader.gif' %}" width="20" height="20"/>
            </div>
          </div>
        </div>
      </form>
      <div class="row" ng-show="message">
        <div class="col-sm-offset-3 col-sm-5 col-xs-12">
          <div class="alert" ng-class="{'alert-success': success, 'alert-danger': error}" ng-bind="message"></div>
        </div>
      </div>
    </section>
    <script>
      CONFIG = {
        uid: '{{ uid }}',
        token: '{{ token }}',
        url: '{% url "password_reset_confirm" %}'
      }
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script 
    src="{% static 'djangorestangularjsboilerplate/app/resetPassword.js' %}">
    </script>
  </body>
</html>
